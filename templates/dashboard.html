{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="dashboard">
    <div class="dashboard-header">
        <h1>
            <i class="fas fa-list"></i>
            My Checklists
        </h1>
        <form method="post" action="{{ url_for('create_checklist') }}" class="create-checklist">
            <input type="text" name="title" placeholder="Enter checklist title..." required>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-plus"></i>
                Create Checklist
            </button>
        </form>
    </div>

    <div class="checklists-grid">
        {% for checklist in checklists %}
        <div class="checklist-card">
            <h2>
                <i class="fas fa-tasks"></i>
                {{ checklist.title }}
            </h2>
            <a href="{{ url_for('checklist', id=checklist.id) }}" class="btn btn-secondary">
                <i class="fas fa-eye"></i>
                View Checklist
            </a>
        </div>
        {% else %}
        <p class="no-checklists">
            <i class="fas fa-clipboard"></i>
            No checklists yet. Create your first one!
        </p>
        {% endfor %}
    </div>
</div>
{% endblock %}
